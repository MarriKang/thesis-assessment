<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stamp</title>
        <script src="https://kit.fontawesome.com/3e5d464e66.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="grid-container">
            <header>
                <a href="#" class="logo">Stamp</a>
                <nav>
                    <ul class="upper-nav">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Integrations</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </nav>
                <button class="menu-button">
                    <i class="fas fa-bars"></i>
                </button>
            </header>
            <main>
                    <h1>Simple Way to Organize Your Inspirations</h1>
                    <h4>I think what motivates people is not great hate, but great love for other people.</h4>
            </main>
            <form>
                <h5>SIGN UP FOR FREE</h5>
                <table>
                    <tr>
                        <td><input type="text" name="name" placeholder="Name"></input></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="email" placeholder="E-mail"></input></td>
                    </tr>
                    <tr>
                        <td><input type="password" name="password" placeholder="Password"></input></td>
                    </tr>
                    <tr>
                        <td><button class="sign-up-button" type="submit">Sign Up<i class="fas fa-angle-right"></i></button></td>  
                    </tr>
                </table>    
            </form>
            <footer>
                <small>@ 2016 Stamp. All Rights Reserved</small>
                <nav>
                    <ul class="lower-nav">
                        <li>CONTACT</li>
                        <li>HELP</li>
                        <li>TERMS OF USE</li>
                        <li>PRIVACY POLICY</li>
                    </ul>
                </nav>
            </footer>
        </div>
    </body>
</html>
