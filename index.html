<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stamp</title>
        <script src="https://kit.fontawesome.com/3e5d464e66.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <a href="#" id="logo">Stamp</a>
            <nav>
                <ul class="upper-nav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Integrations</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </nav>
            <i class="fas fa-bars"></i>
        </header>
        <main>
            <h1>Simple Way to Organize Your Inspirations</h1>
            <h4>I think what motivates people is not great hate, but great love for other people.</h4>
            <form class="sign-up-form">
                <h5>SIGN UP FOR FREE</h5>
                <input type="text" name="name" placeholder="Name"></input>
                <input type="text" name="email" placeholder="E-mail"></input>
                <input type="password" name="password" placeholder="Password"></input>
                <button type="submit">Sign Up</button>        
            </form>
        </main>
        <footer>
            <small>@ 2016 Stamp. All Rights Reserved</small>
            <nav>
                <ul id="lower-nav">
                    <li>CONTACT</li>
                    <li>HELP</li>
                    <li>TERMS OF USE</li>
                    <li>PRIVACY POLICY</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
